version: "3"

services:
  mysql:
    image: mysql
    container_name: mysql-container
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_backup:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "docker"
      MYSQL_USER: "ec2-user@mysql"
      MYSQL_PASSWORD: "*hkPydFH+4phTF@j"
      MYSQL_ROOT_PASSWORD: "root"
